<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
   <title>Login</title>
</head>
<body>

    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="form-group">
                <div class="icon"><i class="bi bi-person-check-fill"></i></div>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">    
            </div>
            <div class="form-group">
                <div class="icon"><i class="bi bi-key"></i></div>
                <input type="text" class="form-input" placeholder="Mật khẩu">
            </div>   
            <input type="submit" value="Đăng nhập" class="form-submit">
            <p id="Register" >Chưa có tài khoản? <a href="">Đăng ký</a></p>
            <P id="forgot"><a href="">Quên mật khẩu</a></P>
        </form>
    </div>
</body>
</html>
